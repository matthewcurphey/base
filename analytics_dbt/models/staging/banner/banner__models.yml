version: 2

# BASE MODELS
models:
  - name: base_banner__customers
    description: "Light cleanup of Banner Customers table."
    columns:
      - name: customer_account
        description: "Customer account number - key field."
      - name: company
        description: "Company - key field."

  - name: base_banner__inventorytransactions
    description: "Light cleanup of Inventory Transactions table."
    columns:
      - name: record_id
        description: "Record_Id - key field."
      - name: company
        description: "Company - key field."


# STAGING MODELS
  - name: stg_banner__customers
    description: "Cleaned and typed Banner Customers."

          - not_null
      - name: company
        description: "Company - key field."
        tests:
          - not_null

  - name: stg_banner__inventorytransactions
    description: "Cleaned and typed Inventory Transactions"
    columns:
      - name: record_id
        description: "Record_Id - key field."
        tests:
          - not_null
